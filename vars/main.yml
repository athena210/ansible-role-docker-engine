---
# vars file for install_docker

install_docker__os_constants:
  debian:
    uninstall_pkgs:
      - docker.io
      - docker-doc
      - docker-compose
      - podman-docker
      - containerd
      - runc
    repo_url: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/debian
      {{ ansible_facts['distribution_release'] }} stable
    main_pkgs:
      - docker-ce
      - docker-ce-cli
    additional_pkgs:
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin

  ubuntu:
    uninstall_pkgs:
      - docker.io
      - docker-doc
      - docker-compose
      - docker-compose-v2
      - podman-docker
      - containerd
      - runc
    repo_url: >-
      deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu
      {{ ansible_facts['distribution_release'] }} stable
    main_pkgs:
      - docker-ce
      - docker-ce-cli
    additional_pkgs:
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
